<table class="table table-dark table-striped table-bordered m-2">
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Designation</th>
            <th colspan="2">Edit</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.empId}}</td>
                <td>{{employee.empName}}</td>
                <td>{{employee.empSalary | currency:"INR" : 'symbol' : '1.2-5'}}</td>
                <td>{{employee.empDesignation}}</td>    
                <td><button (click)="employeeService.setEmpId(employee.empId)" class="btn btn-warning btn-sm mr-2" routerLink="/updateEmployee">Update</button></td>
                <td><button (click)="employeeService.setEmpId(employee.empId)" class="btn btn-danger btn-sm"routerLink="/deleteEmployee">Delete</button></td>
            </tr>
        </tbody>
</table>
