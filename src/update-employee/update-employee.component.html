<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" class="m-4">
        <div class="form-group m-3">
            <label for="empId" class="mr-2">Employee ID: </label>
            <input type="text" id="empId" class="form-control" [(ngModel)]="employee.empId" readonly name="empId" />
        </div>
        <div class="form-group m-3">
            <label for="empName" class="mr-2">Employee Name: </label>
            <input type="text" id="empName" class="form-control" [(ngModel)]="employee.empName" readonly name="empName" />
        </div>
        <div class="form-group m-3">
            <label for="empSalary" class="mr-2">Employee Salary: </label>
            <input type="number" id="empSalary" class="form-control" required [(ngModel)]="employee.empSalary" name="empSalary" />
        </div>
        <div class="form-group m-3">
            <label for="empDesignation" class="mr-2">Employee Designation: </label>
            <input type="text" id="empDesignation" class="form-control" required [(ngModel)]="employee.empDesignation" readonly name="empDesignation" />
        </div>
        <button type="submit" class="btn btn-primary m-3">Update</button>
    </form>
</div>

<div [hidden]="!submitted" class="text-center">
    <h4>{{result}}</h4>
</div>
